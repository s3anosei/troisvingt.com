<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trois Vingt</title>
    
    <!-- Favicon Icons -->
    <link rel="icon" href="favicon1.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon1-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon1-96x96.png" sizes="96x96" type="image/png">

    <!-- Open Graph Meta Tags (For Link Previews on Social Media and Messaging Apps) -->
    <meta property="og:title" content="Trois Vingt" />
    <meta property="og:image" content="https://raw.githubusercontent.com/s3anosei/troisvingt/main/favicon1.png" />
    <meta property="og:url" content="https://troisvingt.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Trois Vingt">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/s3anosei/troisvingt/main/favicon1.png">

    <!-- Style for Full-Screen Image and Responsiveness -->
    <style>
        /* Remove default margin/padding and allow scrolling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Style for the image */
        .scrollable-image {
            width: 100%;
            height: auto; /* Allow the height to scale proportionally */
            display: block; /* Ensure the image is a block element */
        }

        /* Ensure the image stays centered on smaller screens */
        @media (max-width: 768px) {
            .scrollable-image {
                object-position: center; /* Keeps the image centered */
            }
        }
    </style>
</head>
<body>
    <!-- Scrollable Image -->
    <img src="trois-vingt-home.jpg" alt="Trois Vingt Home" class="scrollable-image">
</body>
</html>
