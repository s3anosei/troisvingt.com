<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trois Vingt</title>
    
    <!-- Favicon Icons -->
    <link rel="icon" href="favicon1.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon1-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon1-96x96.png" sizes="96x96" type="image/png">

    <!-- Open Graph Meta Tags (For Link Previews on Social Media and Messaging Apps) -->
    <meta property="og:title" content="Trois Vingt" />
    <meta property="og:image" content="https://raw.githubusercontent.com/s3anosei/troisvingt/main/favicon1.png" />
    <meta property="og:url" content="https://troisvingt.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Trois Vingt">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/s3anosei/troisvingt/main/favicon1.png">

    <!-- Style for Full-Screen Image and Responsiveness -->
    <style>
        /* Remove default margin/padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scroll on mobile */
        }

        /* Full-screen image on mobile */
        .fullscreen-image {
            width: 100%;
            height: 100vh; /* Takes full height of the viewport */
            object-fit: cover;
            display: block; /* Ensure the image behaves like a block element */
        }

        /* For Desktop: Allow scrolling and maintain aspect ratio */
        @media (min-width: 769px) {
            body {
                overflow-y: auto; /* Enable scrolling on desktop */
            }

            .fullscreen-image {
                height: auto; /* Let the image scale naturally */
                min-height: 100vh; /* Ensure image always covers the screen */
            }
        }
    </style>
</head>
<body>
    <!-- Full-Screen Image -->
    <img src="trois-vingt-home.jpg" alt="Trois Vingt Home" class="fullscreen-image">
</body>
</html>
